---
layout: default
title: News
---
<div class="row blog-index">
  <div class="large-12 columns">
    <ul class="posts">
      {% for post in site.posts %}
        <li class="post-header">
        	<a class="clickable-div" href="{{ site.baseurl }}{{ post.url }}"target="_self">
            <h2>{{ post.title }}</h2>
            <h3 class="post-header-date">
              {{ post.date | date_to_string }}
            </h3> 
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
